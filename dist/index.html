  const setInitialTheme = () => {
    const prefersDark = window.matchMedia(
      "(prefers-color-scheme: dark)",
    ).matches;
    const storedTheme = localStorage?.getItem("theme");
    const isDark = storedTheme ? storedTheme === "dark" : prefersDark;
    document.documentElement.classList.toggle("dark", isDark);
    updateIcons(isDark);
  };

  const observeThemeChanges = () => {
    const observer = new MutationObserver(() => {
      const isDark = document.documentElement.classList.contains("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      updateIcons(isDark);
    });

    observer.observe(document.documentElement, {
      attributes: true,
      attributeFilter: ["class"],
    });
  };

  const updateIcons = (isDark) => {
    const sunIcon = document.getElementById("sunIcon");
    const moonIcon = document.getElementById("moonIcon");
    if (sunIcon && moonIcon) {
      sunIcon.style.display = isDark ? "none" : "inline";
      moonIcon.style.display = isDark ? "inline" : "none";
    }
  };

  const setupToggleButton = () => {
    const button = document.getElementById("themeToggle");
    if (!button) return;

    button.addEventListener("click", () => {
      const isDark = document.documentElement.classList.toggle("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      updateIcons(isDark);
    });
  };

  setInitialTheme();
  observeThemeChanges();
  setupToggleButton();
</script> </nav> </div> </header> <main class="flex-auto">  <section class="container px-4 mx-auto grid items-center gap-6 pt-6 pb-8 md:py-10"> <div class="flex max-w-[980px] flex-col items-start gap-2"> <h1 class="text-3xl font-extrabold leading-tight tracking-tighter md:text-4xl">
